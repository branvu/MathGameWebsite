<header onload="initCanvas()">

<body>
 <div class="container-fluid" id="CanvasContainer">
    <div id="Menu">
        <p id="N-BackTitle"> N-Back Training</p>
        <canvas id="menuCanvas" width="550" height="550"></canvas>
        <button id="start" type="button" class="btn btn-secondary btn-lg " onclick="startPressed()">Start</button>
    </div>
    <div id="Game">
        <canvas id="GameCanvas" width="550" height="550"></canvas>
        <form id="Input" class="form-group" onsubmit="return false">
            <input class="form-control" autocomplete="off" type="text" id = "Answer" onkeydown="saveAnswer()" >
        </form>
        <div id="number"></div>
        <p id="LateText">Too Late</p>
        <div id="score"></div>
        <div id = "encouragement"></div>

    </div>
    <div id="NextLevel">
        <canvas id="NextLevelCanvas" width="550" height="550"></canvas>
        <div id="NextText"></div>
        <div id="levelInfo"></div>
        <button id="ready" type="button" class="btn btn-secondary btn-lg" onclick="startPressed()">Ready?</button>

    </div>
    <div id = "EndScreen">
        <canvas id="endCanvas" width="550" height="550"></canvas>
        <button id="reset" onclick="resetPressed()">Reset</button>
    </div>
</div>
